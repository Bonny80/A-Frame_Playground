<!DOCTYPE html>
<html>
  <head>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene     
	    vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
	<!-- create your content here. just a box for now -->
    <a-marker type='pattern' url='https://github.com/Bonny80/A-Frame_Markers/blob/master/patterns/pattern-looping-arrow.patt'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'>
            </a-box>
    </a-marker>
	
	<a-marker preset='hiro'>
		<a-box position='0 0.5 0' material='opacity: 0.5; color:yellow'></a-box>
    </a-marker>
	
	<!-- if you are hosting on localhost url='../resources/dataNFT/pinball' on gh-pages url='https://kalwalt.github.io/kalwalt-interactivity-AR/resources/dataNFT/pinball' -->
        <a-nft
            type='nft' url='https://kalwalt.github.io/kalwalt-interactivity-AR/resources/dataNFT/pinball'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-box position='45 45 27.5' scale='90 90 90' material='opacity: 0.5;'></a-box>
        </a-nft>
		<a-entity camera></a-entity>
  		</a-scene>
	</body>
</html>
