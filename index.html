<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
 			 <video id="cityVideo" src="https://cdn.aframe.io/360-video-boilerplate/video/city.mp4">
		</a-assets>
   <!-- create your content here. just a box for now -->
		 <a-videopshere src="#cityVideo" position='-1 0 -3'></a-videosphere>
    		<a-marker preset='hiro'>
			<a-text value="Hello, World!" position='-0.3 0.5 0.5'></a-text>
 	    		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
			<a-sphere position='1 1 1' radius='1.0' material='opacity: 0.5;color=blue';></a-sphere>
		</a-marker>
		<a-camera></a-camera>
	</a-scene>
</body>
